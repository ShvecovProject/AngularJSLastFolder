<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/angular.js" type="text/javascript"></script>
    <script src="viewTemplates.js"></script>
</head>
<body ng-app>
<div class="container" ng-controller="TextAreaWithLimitCtrl">
<div class="row">
    <textarea ng-model="message" >{{message}}</textarea>
</div>
    <div class="row">
        <button ng-click="send()" ng-disabled = "remaining()<=0">Send</button><!--// ng-disabled - деректива!-->
        <button ng-click="clear()">Clear</button>
    </div>
    <span ng-class="{'text-warning':shouldWarn()}" >
        <p>{{shouldWarn()}}</p>
        Remaining:{{remaining()}}
    </span>
</div>
</body>
</html>
